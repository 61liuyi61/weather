<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>系统主界面</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script type="application/javascript" href="js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">天气查询系统</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="http://www.weather.com.cn/" target="_blank">中国天气网</a></li>
				</ul>
				<form class="navbar-form navbar-left"
					action="https://www.baidu.com/s" target="_blank">
					<div class="form-group">
						<input type="text" name="wd" class="form-control"
							placeholder="百度一下      ">
					</div>

					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a  th:text="${'欢迎您：'+ session.user.getName()}"></a></li>
					<li><a href="/logout">退出登录</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!--logo图片-->
	<div align="center">
		<a href="#"> <img style="width: 500px;" src="image/logo.png">
		</a>
	</div>

	<!--搜索框-->
	<div class="container">
		<form action="select_do">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div class="form-group">
						<label for="city" class="sr-only">Place</label><input
							style="border-radius: 80px;" type="place" class="form-control"
							id="city" name="city" placeholder="请输入地区...">
					</div>
				</div>
				<button type="submit" style="border-radius: 80px;"
					class="btn btn-default">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>

			</div>
		</form>
		<p th:text="${errorCity}" style="color: red; text-align: center"></p>
		<p th:text="${errorInfo}" style="color: red; text-align: center"></p>
	</div>

</body>
</html>

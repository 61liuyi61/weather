<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>历史天气</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">天气查询系统</a>
        </div>

        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="http://www.weather.com.cn/" target="_blank">中国天气网</a></li>
            </ul>
            <form class="navbar-form navbar-left"
                  action="https://www.baidu.com/s" target="_blank">
                <div class="form-group">
                    <input type="text" name="wd" class="form-control"
                           placeholder="百度一下      ">
                </div>

                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" style="background-color: #EEEEE0; text-align: center;">
    <br><strong><p th:text="${session.weatherInfo.getCity()}"></p></strong>
    <table border="1" style="text-align: center; margin: auto;">
        <tr>
            <th>&emsp;&emsp;&emsp;&emsp;时间&emsp;&emsp;&emsp;&emsp;</th>
            <th>&emsp;&emsp;天气现象&emsp;&emsp;</th>
            <th>&emsp;&emsp;风力风向&emsp;&emsp;</th>
            <th>&emsp;&emsp;最高温度&emsp;&emsp;</th>
            <th>&emsp;&emsp;最低温度&emsp;&emsp;</th>
        </tr>
        <tr th:each="data : ${session.oneMonthWeather}">
            <td th:text="${'&emsp;&emsp;'+ data.getDates() +'&emsp;&emsp;'}"></td>
            <td th:text="${'&emsp;&emsp;'+ data.getWeather() +'&emsp;&emsp;'}"></td>
            <td th:text="${'&emsp;&emsp;'+ data.getWind() +'&emsp;&emsp;'}"></td>
            <td th:text="${'&emsp;&emsp;'+ data.getMax() +'&emsp;&emsp;'}"></td>
            <td th:text="${'&emsp;&emsp;'+ data.getMin()} +'&emsp;&emsp;'"></td>
        </tr>
    </table>
</div>

</body>
</html>
